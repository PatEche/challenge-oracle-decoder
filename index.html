<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador Web</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="favicon icon" href="./img/favicon.ico">
</head>
<body>
  <h1 class="titulo">Challenge Alura Latam - Oracle</h1>
  <h2 class="titulo">Encriptador de Texto</h2>
  <hr>
  <br>
  
  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <input class="btn-encriptar" type="button" value="encriptar!" id="btn-encriptar">
        <input class="btn-desencriptar" type="button" value="desencriptar!" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h4 id="">Mensaje encriptado:</h4>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn-copy" type="button" value="copiar" id="btn-copy">
    </section>
  </main>

  <script src="script.js"></script>
